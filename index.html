<!DOCTYPE html>
<html>
<head>
    <meta name="keywords" content="portfolio, frontend, backend, developer, full stack" />
    <meta name="description" content="This is a portfolio website of a junior full stack developer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <!--CSS Styles-->
    <link rel="stylesheet" href="style.css" media="all">
    <!--Boostrap CSS-->
    <link href="dist/bootstrap/css/bootstrap.css" rel="stylesheet">
    <title>Portfolio Web</title>
</head>
<body>
  <div class="d-flex flex-column container-fluid align-items-center p-0">
    <div class="d-flex flex-column container-fluid bg-dark">
      <!--Nav Bar-->
      <header class="row">
          <nav class="navbar navbar-dark navbar-expand-lg p-4">
              <div class="container justify-content-between">
                <a class="navbar-brand" href="#">Juan Pablo Biondo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" justify-content-end collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Acerca De</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Habilidades</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contacto</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
      </header>
      <!--Intro Section-->
      <section class="container align-self-center row align-items-center text-light flex-grow-1 p-5">
        <div class="d-flex row align-items-center">
          <div class="col">
              <h1>Hola! Me llamo <b>Juan Pablo</b><br>practico para ser<br>desarrollador <b>Full Stack Junior</b></t1>
          </div>
          <div class="d-flex col-md-3 row justify-content-center">
              <img src="https://avatars.githubusercontent.com/u/24610432?s=400&v=4" class="img-thumbnail row" alt="GitHub Profile Photo">
              <div class="row mt-2">
                <div class="d-flex col justify-content-center">
                  <a href="https://www.instagram.com/rektyaoiusa/" class="social-link" target="_blank">
                    <i class="fa-brands fa-square-instagram fa-3x"></i>
                  </a>
                </div>
                <div class="d-flex col justify-content-center">
                  <a href="https://github.com/caylow" class="social-link" target="_blank">
                    <i class="fa-brands fa-square-github fa-3x"></i>
                  </a>
                </div>
                <div class="d-flex col justify-content-center">
                  <a href="https://www.linkedin.com/in/juan-pablo-biondo-3b28001b8/" class="social-link" target="_blank">
                    <i class="fa-brands fa-linkedin fa-3x"></i>
                  </a>
                </div>
              </div>
          </div>
        </div>
      </section>
   </div>
   <!--Skill Section-->
    <section class="container row m-5">
      <h1>Habilidades</h1>
      <div class="col-md">
        <h3>Habilidades Duras</h3>
        <div class="card m-2">
          <div class="card-body row">
            <div class="d-flex col-2 justify-content-center">
                <i class="fa-brands fa-html5 fa-3x"></i>
              </div>
              <div class="col">
              <div class="col">
                <h5 class="card-title col">HTML</h5>
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="HTML" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="card m-2">
          <div class="card-body row">
              <div class="d-flex col-2 justify-content-center">
                <i class="fa-brands fa-css3-alt fa-3x"></i>
              </div>
              <div class="col">
              <div class="col">
                <h5 class="card-title col">CSS</h5>
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="CSS" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="card m-2">
          <div class="card-body row">
              <div class="d-flex col-2 justify-content-center">
                <i class="fa-brands fa-js fa-3x"></i>
              </div>
              <div class="col">
              <div class="col">
                <h5 class="card-title col">JavaScript</h5>
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="JavaScript" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

        <h3>Habilidades Blandas</h3>
        <div class="card m-2">
          <div class="card-body row">
            <div class="d-flex col-2 justify-content-center">
                <i class="fa-solid fa-lightbulb fa-3x"></i>
              </div>
              <div class="col">
                <div class="col">
                  <h5 class="card-title col">Resolución de Problemas</h5>
                </div>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-label="Resolución de Problemas" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
          </div>
        </div>
        <div class="card m-2">
          <div class="card-body row">
            <div class="d-flex col-2 justify-content-center">
                <i class="fa-solid fa-comment fa-3x"></i>
              </div>
              <div class="col">
              <div class="col">
                <h5 class="card-title col">Comunicación</h5>
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Comunicacion" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="card m-2">
          <div class="card-body row">
            <div class="d-flex col-2 justify-content-center" open>
                <i class="fa-solid fa-ruler fa-3x"></i>
              </div>
              <div class="col">
              <div class="col">
                <h5 class="card-title col">Diseño de Sistemas</h5>
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Diseño de Sistemas" style="width: 55%" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Contact Form-->
    <section class="shadow rounded bg-dark text-light row m-5 p-5">
      <h1>Contáctame</h1>
      <form>
        <div class="row form-group m-2">
          <label for="inputEmail">Dirección de Correo</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
        </div>
        <div class="row form-group m-2">
          <label for="inputName">Nombre</label>
          <input type="text" class="form-control" id="inputName" placeholder="Nombre">
        </div>
        <div class="row form-group m-2">
          <label for="formControlTextarea">Mensaje</label>
          <textarea class="form-control" id="formControlTextarea" placeholder="Contenido..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary m-2 row">Enviar</button>
      </form>
    </section>
    <!--Footer-->
    <footer class="bg-dark text-muted w-100 row p-3 text-center text-bold align-items-center justify-content-center">
      <p class="m-0">2.022  J.P.B.</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="dist/bootstrap/js/bootstrap.bundle.js"></script>
